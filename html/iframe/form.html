
<div width="400px" border="border-bottom-style" style="box-sizing: border-box">

	<form> 
  <fieldset>  
    <legend>User personal information</legend>  
		<label>Name :</label>
		<br>
		<input type="text" placeholder="Enter your name"/>
		<br>
		<label>Address :</label>
		<br>
		<textarea></textarea>
		<br><br>

		<label>Gender :</label>

		<input type="radio" name="gender" id="male">
		<label for="male">Male</label>

		<input type="radio" name="gender" id="fmale">
		<label for="fmale">Female</label>

		<input type="radio" name="gender" id="other">
		<label for="other">Other</label>

		<br><br>

		<label>Subject:</label>

		<input type="checkbox" name="subject" id="css">
		<label for="css">CSS</label>

		<input type="checkbox" name="subject2" id="html">
		<label for="html">HTML</label>

		<input type="checkbox" name="subject3" id="java">
		<label for="java">JavaScript</label>
		<br><br>

		<label>Group:</label>
		<select> 
			<option>Arts</option>
			<option>Science</option>
			<option>Business Studies</option>
		</select>
		<br><br>
		<label>Date of Birth:</label>
		<input type="date" id="birthday" name="birthday">
		<br><br>
		<label>Contact Number:</label><br>
		<input type="number" placeholder="Please Enter your number">
		<br><br>
		<label for="email">Email: </label><br>  
         <input type="email" id="email" name="email" placeholder="Please Enter your email"/> 
		 <br/><br/>
		 
		 <label for="mfile">Select a file:</label>
		 <input type="file" id="mfile" name="mfile">
		 <br><br><br>
		<input type="button" value="Submit">
		<input type="reset" value="Reset">

  </fieldset>  

    </form>
</div>
